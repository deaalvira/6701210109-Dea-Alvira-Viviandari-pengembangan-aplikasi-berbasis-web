<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Angka dan Operator</title>
</head>

<body>
    <form id="aritmatikaForm">
        <label for="number1">Angka 1:</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">Angka 2:</label>
        <input type="number" id="number2" name="number2"><br><br>
        <label for="operator">Operator:</label>
        <select id="operator" name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    <p>Hasil: <span id="hasil"></span></p>

</body>

</html>
